<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<header th:include="fragments/header :: copy"></header>
	<title>Listado de Mensajes</title>
</head>

<body>

	<div class="container">
		<div class="header clearfix">
		 <!--/*/  <th:block th:if="${usuarioFrom.admin}" > /*/-->
			<div th:include="fragments/nav_admin :: copy"></div> 
		 <!--/*/  </th:block> /*/-->
		 <!--/*/  <th:block th:if="${!usuarioFrom.admin}" > /*/-->
			<div th:include="fragments/nav_usuario :: copy"></div> 
		 <!--/*/  </th:block> /*/-->
		<h3 class="text-muted">Wallapop</h3>
		</div>

		<div class="jumbotron">
			<h1>Listado de Mensajes</h1>
			<div th:include="fragments/mensajes :: copy"></div>

			<div class="container page-header">
				
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Texto</th>
							<th>From</th>
							<th>To</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="m : ${mensajes}">
							<td th:text="${m.id}"></td>
							<td th:text="${#strings.abbreviate(m.texto,70)}"></td>
							<td th:text="${m.idUsuarioFrom}"></td>
							<td th:text="${m.idUsuarioTo}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:include="fragments/footer :: copy"></div>
	</div> <!-- /container -->

	<div th:include="fragments/javascript :: copy"></div>

</body>
</html>
